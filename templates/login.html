{% extends "base.html" %}

{% block title %}Login - LTIP{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] px-4">
    <div class="w-full max-w-md bg-ltip-dark-accent p-8 rounded-2xl shadow-2xl border border-primary">
        <h2 class="text-3xl font-extrabold text-center text-primary mb-6">Acesso Restrito</h2>
        <p class="text-center text-ltip-text/70 mb-8">Utilize suas credenciais de bolsista ou administrador.</p>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-ltip-text mb-2">Usuário</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-2 border border-ltip-dark-accent rounded-xl shadow-sm focus:ring-primary focus:border-primary transition duration-150"
                       placeholder="Seu nome de usuário">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-ltip-text mb-2">Senha</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-ltip-dark-accent rounded-xl shadow-sm focus:ring-primary focus:border-primary transition duration-150"
                       placeholder="Sua senha">
            </div>
            
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-lg font-bold text-ltip-text bg-primary hover:bg-ltip-dark-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-200 transform hover:scale-[1.01]">
                Entrar
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="text-sm font-medium text-ltip-text/70 hover:text-primary transition duration-150">
                ← Voltar
            </a>
        </div>
    </div>
</div>
{% endblock %}
